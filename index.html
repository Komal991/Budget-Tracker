<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
</head>

<body>
    <div class="container">
        <h1>Money Tracker Web App</h1>
        <div class="input-section">
            <label for="name-input">Expense Name:</label>
            <input type="text" id="name-input" required>
            
            <label for="category-select">Category:</label>
            <select id="category-select">
                <option value="College Fee">College Fee</option>
                <option value="Rent">Rent</option>
                <option value="Transport">Travel</option>
                <option value="Food">Food</option>
                <option value="Shopping">Entertainment</option>
                <option value="Cool Drinks">Other</option>
            </select>

            <label for="amount-input">Amount:</label>
            <input type="number" id="amount-input" required>

            <label for="date-input">Date:</label>
            <input type="date" id="date-input" required>

            <button id="add-btn">Add</button>
        </div>
        <div class="expenses-list">
            <h2>Expenses List</h2>
            <table class="shadow">
                <thead>
                    <tr>
                        <th>Expense Name</th>
                        <th>Category</th>
                        <th>Amount</th>
                        <th>Date</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody id="expense-table-body">
                    <!-- Rows will be added here dynamically -->
                </tbody>
                <tfoot>
                    <td>Total:</td>
                    <td id="total-amount"></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tfoot>
            </table>
        </div>
        <div class="summary-section">
            <button id="summary-btn">Show Summary</button>
            <ul id="category-summary-list" style="display: none;"></ul> <!-- Hide by default -->
        </div>
    </div>
</body>

</html>
